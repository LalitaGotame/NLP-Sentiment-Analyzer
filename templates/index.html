<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>
    <form method="POST">
        <textarea name="text" placeholder="Enter your opinion here..." required></textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
        <h3>Result: {{ sentiment }}</h3>
    {% endif %}
</div>

</body>
</html>
